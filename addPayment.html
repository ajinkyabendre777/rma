<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="css/global.css">
    <title>Hello, world!</title>
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-1 col-xs-12"></div>
            <div class="col-md-6 col-sm-10 col-xs-12">


              
                <form class="row g-3 needs-validation add-tenant-form" novalidate>
                    <h3>Add Payment Details</h3>
                    <div>
                        <label for="firstName" class="form-label">Amount Paid</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div>
                        <label for="validationCustom04" class="form-label">Payment for Month</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">----Select Month----</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid month.
                        </div>
                    </div>
                    <div>
                        <label for="roomNumber" class="form-label">Year</label>
                        <input type="text" class="form-control" id="roomNumber" required>
                        <div class="invalid-feedback">
                            Please provide a valid year.
                        </div>
                    </div>

                    <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-danger me-md-2" href="/home.html">Discard</a>
                        <button class="btn btn-success" type="submit">Save Details</button>
                    </div>
                </form>



            </div>
            <div class="col-md-3 col-sm-1 col-xs-12"></div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="js/addPayment.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
